<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIEDRA PAPEL TIJERAS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Piedra Papel Tijeras</h1>
    
<div id="todo">
    <div id="Jugador1">
        <h3><span id="nomJug1"></span>- <span id="Contador1">0</span></h3>
        <button id="piedra1" onclick="p1()">PIEDRA</button>
        <button id="papel1" onclick="p2()">PAPEL</button>
        <button id="tijeras1" onclick="p3()">TIJERAS</button><br><br>
        <input type="password" name="uno" id="uno">
    </div>
    <div id="Jugador2">
        <h3><span id="nomJug2"></span>- <span id="Contador2">0</span></h3>
        <button id="piedra2" onclick="pa()">PIEDRA</button>
        <button id="papel2" onclick="pb()">PAPEL</button>
        <button id="tijeras2" onclick="pc()">TIJERAS</button><br><br>
        <input type="password" name="dos" id="dos">
    </div>
</div>
    <div id="GANADOR">
        <button id="de0"><a href="./index.html">VOLVER A EMPEZAR</a></button>
        <button id="result" onclick="resultad0()">RESULTADO</button>
        <h3 id="Ganar"></h3>
    </div>
    <script>

        let nombreJugador1 = prompt('Introduzca nombre del Jugador 1:');
        document.getElementById('nomJug1').innerText = nombreJugador1;
        let nombreJugador2 = prompt('Introduzca nombre del Jugador 2:');
        document.getElementById('nomJug2').innerText = nombreJugador2;

        let piedra = 'piedra';
        let papel = 'papel';
        let tijeras = 'tijeras';
        let cont1 = 0;
        let cont2 = 0;



        function p1(){
                console.log('Jugador1 ha pulsado piedra');
                document.getElementById('uno').value = piedra;
                document.getElementById('uno').style.backgroundColor = 'green';
                document.getElementById('uno').style.color = 'green';
        }
        function p2(){
                console.log('Jugador1 ha pulsado papel');
                document.getElementById('uno').value = papel;
                document.getElementById('uno').style.backgroundColor = 'green';
                document.getElementById('uno').style.color = 'green';
        }
        function p3(){
                console.log('Jugador1 ha pulsado tijeras');
                document.getElementById('uno').value = tijeras;
                document.getElementById('uno').style.backgroundColor = 'green';
                document.getElementById('uno').style.color = 'green';
        }
        function pa(){
            console.log('Jugador2 ha pulsado piedra');
            document.getElementById('dos').value = piedra;
            document.getElementById('dos').style.backgroundColor = 'yellow';
            document.getElementById('dos').style.color = 'yellow';
        }
        function pb(){
                console.log('Jugador2 ha pulsado papel');
                document.getElementById('dos').value = papel;
                document.getElementById('dos').style.backgroundColor = 'yellow';
                document.getElementById('dos').style.color = 'yellow';
        }
        function pc(){
                console.log('Jugador2 ha pulsado tijeras');
                document.getElementById('dos').value = tijeras;
                document.getElementById('dos').style.backgroundColor = 'yellow';
                document.getElementById('dos').style.color = 'yellow';
        }
        function actuCont(){
            document.getElementById('Contador1').innerText = cont1;
            document.getElementById('Contador2').innerText = cont2;
        }


        function resultad0(){
            console.log('Pulsado');
            document.getElementById('uno').style.backgroundColor = 'white';
            document.getElementById('dos').style.backgroundColor = 'white';
            document.getElementById('uno').style.color = 'white';
            document.getElementById('dos').style.color = 'white';


            if(document.getElementById('uno').value === piedra && document.getElementById('dos').value === piedra){
                document.getElementById('Ganar').innerText = 'EMPATE';
            } else if (document.getElementById('uno').value === papel && document.getElementById('dos').value === papel){
                document.getElementById('Ganar').innerText = 'EMPATE';
            } else if (document.getElementById('uno').value === tijeras && document.getElementById('dos').value === tijeras){
                document.getElementById('Ganar').innerText = 'EMPATE';
            } else if (document.getElementById('uno').value === piedra && document.getElementById('dos').value === tijeras){
                document.getElementById('Ganar').innerText =  nombreJugador1 +' ha ganado \n' + 'Piedra rompe Tijeras';
                cont1++;
            } else if (document.getElementById('uno').value === piedra && document.getElementById('dos').value === papel){
                document.getElementById('Ganar').innerText = nombreJugador2 + ' ha ganado\n' + 'Papel envuelve a Piedra';
                cont2++;
            } else if (document.getElementById('uno').value === papel && document.getElementById('dos').value === piedra){
                document.getElementById('Ganar').innerText = nombreJugador1 + ' ha ganado\n' + 'Papel envuelve a Piedra';
                cont1++;
            } else if (document.getElementById('uno').value === papel && document.getElementById('dos').value === tijeras){
                document.getElementById('Ganar').innerText = nombreJugador2 + ' ha ganado\n' + 'Tijeras cortan Papel';
                cont2++;
            } else if (document.getElementById('uno').value === tijeras && document.getElementById('dos').value === piedra){
                document.getElementById('Ganar').innerText = nombreJugador2 + ' ha ganado\n' + 'Piedra rompe tijeras';
                cont2++;
            } else if (document.getElementById('uno').value === tijeras && document.getElementById('dos').value === papel){
                document.getElementById('Ganar').innerText = nombreJugador1 + ' ha ganado\n' + 'Tijeras cortan Papel';
                cont1++;
            }
            actuCont()
        }

    </script>
</body>
</html>
